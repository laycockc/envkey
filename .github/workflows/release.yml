name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: build (${{ matrix.os }})
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            asset_name: envkey-linux-x86_64
            binary_name: envkey
          - os: macos-latest
            asset_name: envkey-macos-arm64
            binary_name: envkey
          - os: windows-latest
            asset_name: envkey-windows-x86_64
            binary_name: envkey.exe

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build release binary
        run: cargo build --release --locked

      - name: Package artifact (unix)
        if: runner.os != 'Windows'
        run: |
          mkdir -p dist
          cp target/release/${{ matrix.binary_name }} dist/
          tar -C dist -czf ${{ matrix.asset_name }}.tar.gz ${{ matrix.binary_name }}

      - name: Package artifact (windows)
        if: runner.os == 'Windows'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Path dist -Force | Out-Null
          Copy-Item target/release/${{ matrix.binary_name }} dist/
          Compress-Archive -Path dist/${{ matrix.binary_name }} -DestinationPath ${{ matrix.asset_name }}.zip

      - name: Upload artifact
        uses: actions/upload-artifact@v6
        with:
          name: ${{ matrix.asset_name }}
          path: |
            *.tar.gz
            *.zip

  release:
    name: publish
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Display structure
        run: find dist -maxdepth 3 -type f | sort

      - name: Publish GitHub release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            dist/**/*.tar.gz
            dist/**/*.zip
